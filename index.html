<!DOCTYPE html>
<html>
<head>
  <title>Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #pdf {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="pdf">
    <embed src="pramoth_devops_engineer.pdf#page=1" type="application/pdf" width="100%" height="100%" />
  </div>

  <script>
    var currentPage = 1;
    var totalPages = 3;

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight' && currentPage < totalPages) {
        currentPage++;
      } else if (event.key === 'ArrowLeft' && currentPage > 1) {
        currentPage--;
      }

      document.getElementById('pdf').innerHTML = '<embed src="pramoth_devops_engineer.pdf#page=' + currentPage + '" type="application/pdf" width="100%" height="100%" />';
    });
  </script>
</body>
</html>
