<!DOCTYPE html>
<html>
<head>
  <title>Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #resume-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .resume-page {
      width: 100%;
      max-height: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <div id="resume-container">
    <img class="resume-page" src="pramoth_devops_engineer_page-0001.jpg" alt="Resume Page 1">
    <img class="resume-page" src="pramoth_devops_engineer_page-0002.jpg" alt="Resume Page 2">
    <img class="resume-page" src="pramoth_devops_engineer_page-0003.jpg" alt="Resume Page 3">
    <img class="resume-page" src="pramoth_devops_engineer_page-0004.jpg" alt="Resume Page 4">
  </div>

  <script>
    var currentPage = 0;
    var totalPages = 4;
    var resumePages = document.getElementsByClassName('resume-page');

    function showPage(pageNumber) {
      for (var i = 0; i < resumePages.length; i++) {
        if (i === pageNumber) {
          resumePages[i].style.display = 'block';
        } else {
          resumePages[i].style.display = 'none';
        }
      }
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight' && currentPage < totalPages - 1) {
        currentPage++;
      } else if (event.key === 'ArrowLeft' && currentPage > 0) {
        currentPage--;
      }

      showPage(currentPage);
    });

    // Show the first page initially
    showPage(currentPage);
  </script>
</body>
</html>
